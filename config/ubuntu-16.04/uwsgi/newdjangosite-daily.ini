# newdjangosite-daily.ini file
[uwsgi]

# Django-related settings
plugin          = python3
# the base directory (full path)
chdir           = /var/www/python/newdjangosite-daily/web/
# Django's wsgi file
module          = newdjangosite.wsgi_daily:application
# the virtualenv (full path)
home            = /var/www/python/newdjangosite-daily/venv

# process-related settings
master = True
cheap = True
