<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}newdjangosite{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/common/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/common/css/styles.css" rel="stylesheet">
    </head>

    <body>

        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">newdjangosite</a>
                </div>
                <div class="navbar-collapse collapse">
                    {% if user.is_authenticated %}
                        <p class="navbar-text pull-right">
                            Hello {{ user.get_short_name }}! <a class="navbar-link" href="/users/logout">Logout</a>
                        </p>
                    {% else %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/users/login">Login</a></li>
                            <li><a href="/users/signup">Sign up</a></li>
                        </ul>
                    {% endif %}
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div> <!-- /container -->

        <footer class="footer" role="contentinfo">
            <div class="container">
                <p>&copy; 2013 Kevin Barnes</p>
            </div>
        </footer>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script src="/static/common/js/bootstrap.min.js"></script>
        {%  block includes %}
        {% endblock %}
    </body>
</html>
